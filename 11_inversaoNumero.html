<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA

    let numero = prompt(`Insira um número!`);


    //PROCESSAMENTO

    let invertida = "";
    let posicao = numero.length - 1;

    while (posicao >= 0) {
        let caractere = numero[posicao];
        invertida = invertida + caractere;
        posicao--;
    }

    //SAÍDA

    document.write(`O número ${numero} invertido é ${invertida}`);


</script>
