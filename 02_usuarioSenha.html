<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA

    let nomeUsuario = prompt(`Insira seu nome de usuário!`);
    let senha = prompt(`Insira sua senha!`);

    while (nomeUsuario == senha) {
        alert(`ERRO! Nome de usuário e senha NÃO podem ser iguais!`);
        
        nomeUsuario = prompt(`Insira seu nome de usuário!`);
        senha = prompt(`Insira sua senha!`);
    }

</script>
