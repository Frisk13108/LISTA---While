<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let aleatorio = (Math.random() * (31 - 1) + 1).toFixed(0);

    //PROCESSAMENTO
    let seuNumero = 0;
    do {
        seuNumero = Number(prompt(`Adivinhe um número entre 1 e 30`));

        if (seuNumero > aleatorio) {
            alert(`Menor!`);
        } else if (seuNumero < aleatorio){
            alert(`Maior!`);
        } 
    } while (seuNumero != aleatorio);

    //SAÍDA
    alert(`PARABÉNS!! Você acertou!`);
    
</script>
