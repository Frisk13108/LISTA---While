<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let soma = 0;
    let numeros = 0;

    do {
        numeros = Number(prompt(`Insira um número! \n(digite 0 para terminar)`));
        soma = soma + numeros;
    } while (numeros !== 0);


    //PROCESSAMENTO


    //SAÍDA
    document.write(`A soma total é de ${soma}!`);
    
</script>
